[package]
name = "openai"
version = "1.0.0-alpha.3"
authors.workspace = true
edition.workspace = true
description = "An unofficial Rust library for the OpenAI API."
documentation.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["ai", "high-level", "machine-learning", "openai", "library"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0"
dotenvy = "0.15"
derive_builder = "0.12"

[dependencies.reqwest]
version = "0.11"
features = ["json"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.openai_proc_macros]
path = "openai_proc_macros"
version = "1.0.0-alpha.3"

[dependencies.openai_bootstrap]
path = "openai_bootstrap"
version = "1.0.0-alpha.3"

[dev-dependencies.tokio]
version = "1.25"
features = ["full"]

[build-dependencies]
dotenvy = "0.15"

[workspace]
exclude = ["examples"]

[workspace.package]
authors = ["valentinegb"]
documentation = "https://valentinegb.github.io/openai/"
edition = "2021"
repository = "https://github.com/valentinegb/openai"
license = "AGPL-3.0-only"
